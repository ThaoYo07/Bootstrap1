<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Meets the DOM</title>
    <style>
        #change-me {
            position: absolute;
            top: 100px;
            left: 200px;
            font: 24px arial;
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }
        #move_up #move_down #color #clickME {
            padding: 5px;
        }
    </style>
    <script src="../jQuery.js/jquery-3.3.1.min.js"></script>
</head>
<body>
<button id="move_up">Move Up</button>
<button id="move_down">Move Down</button>
<button id="color">Add Color</button>
<button id="clickME">Disappear/Re-appear</button>
<div id="change-me">Make Me Do Stuff</div>
<script>
    $(document).ready(function () {
        $("#move_up").click(function () {
            $("#change-me").animate({
                top: 30
                }, 200);
        }); //end move_up.
        $("#move_down").click(function () {
            $("#change-me").animate({
                    top: 500
                }, 2000);
        }); //end move_down.
        $("#color").click(function () {
            $("#change-me").css({
                "background-color": "yellow",
                "font-weight": "bolder" });
        }); //end add color.
        $("#clickME").click(function () {
            $("#change-me").toggle('slow');
        }); //end disappear.
    }); //end doc.
</script>
</body>
</html>
