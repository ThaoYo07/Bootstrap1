<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Meets the DOM</title>
    <style>
        /** {*/
            /*margin-left: 20%;*/
        /*}*/
        img {
            width: 50%;
        }
        #clickME {
            width: 50%;
            font-size: 25px;
            border: 1px solid black;
            background-color: #1e7e34;
            color: white;
        }
    </style>
    <script src="../jQuery.js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div><button id="clickME">Show me the the Furry Friend of the Day</button></div>
<div id="change-me">
    <img src="https://tranhsondau.net/wp-content/uploads/2017/11/hoa-sen-trang-m625.jpg" alt="">
</div>
<script>
    $(document).ready(function () {
        $("#clickME").click(function () {
            $("img").fadeIn();
            $("#change-me").slideToggle("slow");
        });
    });
</script>
</body>
</html>
